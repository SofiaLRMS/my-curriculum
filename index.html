<body>


    <h1> Travel reservation form </h1>
    <h3> * denotes mandotory </h3>

    <form method="get">


    Full name*: <input type="text" placeholder="FirstName LastName" required/><br>

    Email address*: <input type="email" placeholder="EMAIL_ADDRESS" required/><br>

    Select Tour Package*: <select name="tourpackage">

    <option value="goa"> Goa </option>
    <option value="andhrapradesh"> Andhra Pradesh </option>
    <option value="haryana"> Haryana </option>
    <option value="assam"> Assam </option>

    </select><br>
    
    Arrival date*: <input type="date" placeholder="EMAIL_ADDRESS" required/>
    <br>

    Number of persons*: <input type="number" placeholder="UNKNOWN_TYPE" min="1" max="9" required/>
    <br>

    What would you want to avail?*<br>
    Boarding <input type="checkbox" name="avail"/><br>
    Fooding <input type="checkbox" name="avail"/><br>
    Sight seeing<input type="checkbox" name="avail"/><br>

    Discount Coupon Code: <input type="text" placeholder="UNKNOWN_TYPE" pattern="{6}"/> 
    <br>

    I agree<input type="radio" name="term" value="agree" required/>
    I disagree<input type="radio" name="term" value="disagree" required/>
    <br>

    <input type="submit" value="Complete reservation"/>
    <br>


    </form>

    
</body>
